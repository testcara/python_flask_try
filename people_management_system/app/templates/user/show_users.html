{% import "bootstrap/utils.html" as utils %}
{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}Show Users{% endblock %}
{% block body %}
<div class="content-section">
	<div class="center">
		<h1>Show Users</h1>
		<table>
		{% for user in users %}
		<tr>
			<td> {{ user.username }} </td>
			<td> {{ user.email }} </td>
		</tr>
		{% endfor %}
	    </table>
	</div>
</div>
{% endblock %}
